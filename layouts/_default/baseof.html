<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">
<head>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{- if hugo.IsProduction | or (eq .Site.Params.env "production") }}
    <meta name="robots" content="index, follow">
    {{- else }}
    <meta name="robots" content="noindex, nofollow">
    {{- end }}
    {{ with .Page.File }}
    <meta name="mdpath" content="{{ .Path }}" />
    {{ end }}
    <link rel="preload" href="/style.css" as="style">
    <link rel="stylesheet" href="/style.css">
    <title>{{block "title" .}}Succless Android{{end}}</title>
</head>

<body data-page_id="{{ .Permalink | replaceRE "[^a-zA-Z0-9]" "-" }}" data-file_name="{{ with .File }}{{ .Path }}{{ end }}">
    <heading id="heading">
        <h1>
            <a href="/">
                <span class="iconify" data-icon="fontisto:android"></span>
            </a>
            Succless Android
        </h1>
    </heading>
    <article id="content">
        {{ block "payload" . }}
        {{ end }}
    </article>
</html>
